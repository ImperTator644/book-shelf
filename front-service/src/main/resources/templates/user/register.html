<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragment/general.html :: headerFragment" th:remove="tag"></div>
        <title>BookShelf | Dodaj nowego u≈ºytkownika</title>
    </head>
    <body>
        <div class="container mt-2">
            <div th:replace="fragment/general.html :: navigation-bar" id="navigation"></div>

            <div class="content mt-4 rounded">
                <div th:if="${errorMessage != null}" class="alert alert-warning alert-dismissible fade show mt-3"
                     role="alert">
                    <strong th:text="${errorMessage}"></strong>
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border: none;">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-1"
                                               style="background-color: #b8daf2;">Sign up</p>

                                            <form method="post" th:action="@{auth/register}" th:object="${user}"
                                                  class="mx-1 mx-md-4">

                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="text" id="formFieldUsername" class="form-control"
                                                               name="username" th:field="*{username}"
                                                               required="required"/>
                                                        <label class="form-label"
                                                               for="formFieldUsername">Username</label>
                                                    </div>
                                                </div>

                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="password" id="formFieldPassword"
                                                               class="form-control" name="password"
                                                               th:field="*{password}" required="required"/>
                                                        <label class="form-label"
                                                               for="formFieldPassword">Password</label>
                                                        <input type="password" id="repeatPassword"
                                                               class="form-control" name="repeatPassword"
                                                               required="required"/>
                                                        <label class="form-label"
                                                               for="repeatPassword">Repeat password</label>
                                                    </div>
                                                </div>

                                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                                            data-target="#exampleModal">
                                                        Register
                                                    </button>
                                                </div>

                                                <!-- Modal -->
                                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Last
                                                                    chance to perform changes</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Back to edit
                                                                </button>
                                                                <input type="submit" value="Register to system"
                                                                       class="btn btn-primary btn-lg">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>

                                        </div>
                                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                            <img th:src="@{/images/book-shelf-logo/png/logo-no-background.png}"
                                                 class="img-fluid" alt="Luximed logo">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
