<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="fragment/general.html :: headerFragment" th:remove="tag"></div>
        <title>BookShelf | Profile</title>
    </head>
    <body>
        <div class="container mt-2">
            <div th:replace="fragment/general.html :: navigation-bar" id="navigation"></div>

            <div class="content mt-4 rounded">
                <div th:if="${message != null}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                    <strong th:text="${message}"></strong>
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border: none;">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-1"
                                               style="background-color: #b8daf2;">Your profile</p>

                                            <div class="mx-1 mx-md-4">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <div class="form-outline flex-fill mb-0">
                                                        <label for="username">Your username:</label>
                                                        <input type="text" id="username" name="username"
                                                               class="form-control" th:value="${user.getUsername()}"
                                                               autofocus disabled>
                                                    </div>
                                                </div>

                                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                    <a th:href="@{/profile/edit}" class="btn btn-primary btn-lg">Edit yor profile</a>
                                                </div>

                                            </div>

                                        </div>
                                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                            <img th:src="@{/images/book-shelf-logo/png/logo-no-background.png}"
                                                 class="img-fluid" alt="Luximed logo">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
